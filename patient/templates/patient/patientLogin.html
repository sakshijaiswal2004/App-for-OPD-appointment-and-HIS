{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="" >
  <div class="card shadow-lg w-50 mx-auto bg-dark text-white" style="margin-top:100px;">
    <div class="card-body">
      <h5 class="card-title">Sign In As Patient</h5>
      <form class="card-text" method="POST" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
      <button class="btn btn-outline-info" type="submit">Submit</button>
        <a class="nav-item nav-link btn btn-md btn-outline-info px-4" href="{% url 'login' %}" role="button">Back</a>
      </form>

      <br>
      <div class="border-top pt-3">
    </div>
    </div>
  </div>
</div>
{% endblock content %}
